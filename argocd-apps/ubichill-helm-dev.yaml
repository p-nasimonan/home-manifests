apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ubichill-helm-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/ubichill/ubichill-backend:dev,frontend=ghcr.io/ubichill/ubichill-frontend:dev
    argocd-image-updater.argoproj.io/backend.update-strategy: digest
    argocd-image-updater.argoproj.io/frontend.update-strategy: digest
    argocd-image-updater.argoproj.io/backend.force-update: "true"
    argocd-image-updater.argoproj.io/frontend.force-update: "true"
  labels:
    environment: development
    component: ubichill
spec:
  project: default
  source:
    repoURL: https://github.com/ubichill/ubichill
    targetRevision: feat/helm-deployment  # Use feature branch for testing
    path: charts/ubichill
    helm:
      valueFiles:
        - values-dev.yaml
      valuesObject:
        global:
          imageRegistry: ghcr.io/ubichill
        backend:
          image:
            repository: ubichill-backend
            tag: dev
        frontend:
          image:
            repository: ubichill-frontend
            tag: dev
        redis:
          enabled: true
          global:
            imageRegistry: "docker.io"
          image:
            registry: docker.io
            repository: bitnami/redis
            tag: latest
        postgresql:
          enabled: false
        ingress:
          enabled: true
          className: cloudflare
          hosts:
            - host: ubichill-dev.youkan.uk
              paths:
                - path: /
                  pathType: Prefix
        video-player:
          enabled: true
          backend:
            image:
              repository: video-player-backend
              tag: dev
            env:
              LOG_LEVEL: DEBUG
          redis:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ubichill-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=background
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations/rollme
    # Ignore HPA changes (managed by auto-scaling)
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status
  info:
    - name: 'Environment'
      value: 'Development'
    - name: 'Backend'
      value: 'Node.js/TypeScript'
    - name: 'Frontend'
      value: 'Next.js'
    - name: 'Shared Redis'
      value: 'Enabled'