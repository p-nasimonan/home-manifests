apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: misskey
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/p-nasimonan/home-manifests.git
    targetRevision: main
    path: apps/misskey
    directory:
      recurse: false
      include: misskey.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: misskey
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
