apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ubichill
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/p-nasimonan/home-manifests.git
    targetRevision: main
    path: apps/ubichill
  destination:
    server: https://kubernetes.default.svc
    namespace: ubichill
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
