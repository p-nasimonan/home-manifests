apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubichill-frontend
  namespace: ubichill
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubichill-frontend
  template:
    metadata:
      labels:
        app: ubichill-frontend
    spec:
      containers:
        - name: ubichill-frontend
          image: ghcr.io/ubichill/ubichill-frontend:latest
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ubichill-frontend
  namespace: ubichill
spec:
  type: ClusterIP
  selector:
    app: ubichill-frontend
  ports:
    - name: http
      port: 3000
      targetPort: http
