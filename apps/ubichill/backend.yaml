apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubichill-backend
  namespace: ubichill
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubichill-backend
  template:
    metadata:
      labels:
        app: ubichill-backend
    spec:
      containers:
        - name: ubichill-backend
          image: ghcr.io/ubichill/ubichill-backend:latest
          ports:
            - name: http
              containerPort: 3001
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ubichill-backend
  namespace: ubichill
spec:
  type: ClusterIP
  selector:
    app: ubichill-backend
  ports:
    - name: http
      port: 3001
      targetPort: http
