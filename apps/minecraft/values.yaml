# Minecraft サーバー設定
# itzg/minecraft-server Helm Chart 用の values.yaml
# ラッパーチャート形式: 依存チャート名で階層化

minecraft:
  image:
    repository: itzg/minecraft-server
    tag: latest
    pullPolicy: Always

  replicaCount: 1

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 3000
    runAsNonRoot: true
    fsGroup: 2000
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  nodeSelector: {}

  tolerations: []

  affinity: {}

  minecraftServer:
    eula: "TRUE"
    version: "1.20.6"
    type: "PAPER"  # 軽量サーバー（VANILLA より推奨）
    difficulty: "normal"
    motd: "Welcome to My Home K3s Server"
    memory: 16G    # メモリ割り当て
    maxPlayers: 20
    allowNether: true
    enableCommandBlock: true
    generateStructures: true
    hardcore: false
    spawnAnimals: true
    spawnMonsters: true
    spawnNPCs: true
    viewDistance: 10
    gameMode: survival
    
    # OP権限を付与するユーザー
    ops: Youkan0124
    
    # Service 設定（itzg チャート v5.0.0 形式）
    serviceType: LoadBalancer
    servicePort: 25565
    loadBalancerIP: 192.168.0.220
    
    # Spigot プラグイン（Spigot リソース ID で自動ダウンロード）
    spigetResources:
      - 52867   # WarpGUI
      - 90741   # PingCheck
      - 44497   # BossBar Message
      - 96927   # DecentHolograms
      - 101066  # Death Chest
      - 8695    # AdvancedBan
    
    # 直接 URL でダウンロードするプラグイン（Spiget 非対応）
    pluginUrls:
      - https://www.curseforge.com/api/v1/mods/31620/files/6769644/download
    
    # Dynmap 用のポート公開設定
    extraPorts:
      - name: dynmap
        containerPort: 8123
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP  # Cloudflare Tunnel 経由なので ClusterIP で OK
          port: 8123
        ingress:
          enabled: true
          ingressClassName: cloudflare
          hosts:
            - name: dynmap.youkan.uk
              path: /
  
  persistence:
    dataDir:
      enabled: true
      size: 20Gi
      storageClassName: nfs-client
  
  resources:
    requests:
      memory: 4Gi
      cpu: 1000m
    limits:
      memory: 16Gi
      cpu: 4000m
  
  # ヘルスチェック設定（Java起動遅延を許す設定）
  livenessProbe:
    command:
      - mc-health
    initialDelaySeconds: 60   # 最初の60秒はチェックしない
    periodSeconds: 10         # 10秒ごとにチェック
    failureThreshold: 30      # 30回失敗まで許す（＝300秒待機）
    timeoutSeconds: 5         # 返答待ち時間を5秒に延長
    successThreshold: 1
    
  readinessProbe:
    command:
      - mc-health
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 30
    timeoutSeconds: 5
    successThreshold: 1

  startupProbe:
    command:
      - mc-health
    enabled: false
    failureThreshold: 30
    periodSeconds: 10
